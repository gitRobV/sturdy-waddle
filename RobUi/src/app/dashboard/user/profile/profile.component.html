<section class="userOptions">
<div class="profile">
    <h4 class="title">{{ profile.fName }} {{ profile.lName }}</h4>
    <p class="text">{{ profile.email }}</p>
    <button (click)="toggleEdit()" class="btn">Edit Profile</button>
</div>
<div class="users" >
    <h4 (click)="toggleUsers()" class="title">All Users | <span class="badge badge-default badge-pill">{{ users.length }}</span></h4>
</div>
<ul class="list-group" *ngIf="view.users">
    <li *ngFor="let user of users" class="list-group-item list-group-item-action">{{ user.fName }} {{ user.lName }}</li>
</ul>
<div class="manage">
    <h4 class="title">Manage Users</h4>
    <p class="text">coming soon</p>
</div>
</section><section *ngIf="view.edit" class="editProfile">
    <form (submit)="profileFormHandler(profile)">
        <fieldset>
            <legend>Edit Profile</legend>
            <div class="form-group">
                <label for="fName">First Name</label>
                <input type="text" name="fName" id="fName" [(ngModel)]="profile.fName" #fName="ngModel" class="form-control" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="lName">Last Name</label>
                <input type="text" name="lName" id="lName" [(ngModel)]="profile.lName" #lName="ngModel" class="form-control" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" disabled name="email" id="email" [(ngModel)]="profile.email" #email="ngModel" class="form-control" placeholder="Enter email">
            </div>
            <button (click)="toggleEdit()" class="btn">Cancel</button>
            <button type="submit" class="btn primary">Save</button>
        </fieldset> 
    </form>
</section><section class="userList">
    
</section>
